<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ALX Entregas • Acesso</title>
<link rel="icon" href="{{ logo_url }}" type="image/png">
<style>
body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;margin:0;background:#0b0d10;color:#e6e6e6}
.bg{position:fixed;inset:0;z-index:-1}
.bg canvas{width:100%;height:100%}
.hero{background:linear-gradient(135deg,#0b0d10 0%,#0b0d10 50%,#0b1f33 100%);padding:32px 0;border-bottom:1px solid #1f2730}
.hero .inner{max-width:420px;margin:0 auto;display:flex;align-items:center;gap:16px;padding:0 16px;justify-content:center}
.hero img{height:84px;width:auto}
.wrap{max-width:420px;margin:24px auto;padding:0 16px}
.card{background:#12161c;border:1px solid #1f2730;border-radius:14px;padding:22px}
label{display:block;margin-bottom:8px}
input[type=text],input[type=password]{width:100%;padding:12px;border:1px solid #273042;border-radius:10px;background:#0b0d10;color:#e6e6e6}
.btn{width:100%;padding:12px;border:0;border-radius:10px;background:#2aa9ff;color:#0b0d10;cursor:pointer;margin-top:14px;font-weight:600}
.muted{color:#9aa4af;font-size:12px}
.error{color:#ff6b6b;font-size:13px;margin-bottom:10px}
</style>
</head>
<body>
<div id="tsparticles" class="bg"></div>
<div class="hero">
  <div class="inner">
    <img src="{{ logo_url }}" alt="ALX Entregas">
    <h1>Portal de Pagamentos</h1>
  </div>
</div>
<div class="wrap">
  <div class="card">
    {% if error %}<div class="error">{{ error }}</div>{% endif %}
    <form method="post" action="/login">
      <label>E-mail</label>
      <input type="text" name="email" placeholder="seu@email.com" required>
      <label style="margin-top:10px">Senha</label>
      <input type="password" name="password" placeholder="••••••••" required>
      <button class="btn" type="submit">Entrar</button>
    </form>
    <div class="muted" style="margin-top:10px">Acesso restrito • ALX Entregas</div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/tsparticles@3/tsparticles.bundle.min.js"></script>
<script>
tsParticles.load("tsparticles", {
  background: { color: { value: "#0b0d10" } },
  particles: {
    number: { value: 60, density: { enable: true, area: 800 } },
    color: { value: ["#2aa9ff","#6bbcff","#ffffff"] },
    shape: { type: "circle" },
    opacity: { value: 0.5 },
    size: { value: { min: 1, max: 3 } },
    links: { enable: true, color: "#273042", opacity: 0.4, distance: 120 },
    move: { enable: true, speed: 1.2, outModes: { default: "bounce" } }
  },
  interactivity: {
    events: { onHover: { enable: true, mode: "repulse" }, onClick: { enable: true, mode: "push" } },
    modes: { repulse: { distance: 120 }, push: { quantity: 4 } }
  },
  detectRetina: true
});
</script>
</body>
</html>
